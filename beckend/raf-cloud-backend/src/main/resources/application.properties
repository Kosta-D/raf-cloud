spring.application.name=raf-cloud-backend

# =========================
# MySQL (Docker) datasource
# =========================
spring.datasource.url=jdbc:mysql://localhost:3307/raf_cloud?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# =========================
# H2 console - OFF (vi?e ne koristimo H2)
# =========================

# =========================
# JWT
# =========================
jwt.secret=CHANGE_ME_SUPER_SECRET_123456789
jwt.expiration-minutes=60
